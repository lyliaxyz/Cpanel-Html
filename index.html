<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dua Halaman dalam Satu File</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .page {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    nav {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    nav button {
      background-color: #555;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="showPage('page1')">Halaman 1</button>
    <button onclick="showPage('page2')">Halaman 2</button>
  </nav>

  <div id="page1" class="page active">
    <h1>Ini Halaman 1</h1>
    <p>Selamat datang di halaman pertama.</p>
  </div>

  <div id="page2" class="page">
    <h1>Ini Halaman 2</h1>
    <p>Anda sekarang berada di halaman kedua.</p>
  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });
      document.getElementById(pageId).classList.add('active');
    }
  </script>
</body>
</html>
