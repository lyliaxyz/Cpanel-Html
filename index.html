<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Panel Pterodactyl</title>
  <script defer>
    async function createPanel() {
      const username = document.getElementById('username').value;
      const ram = document.getElementById('ram').value;
      const disk = document.getElementById('disk').value;
      const cpu = document.getElementById('cpu').value;

      if (!username || !ram || !disk || !cpu) {
        alert('Please fill in all fields.');
        return;
      }

      const url = `https://apikey.sazxofficial.web.id/api/pterodactyl/create?username=${encodeURIComponent(username)}&ram=${encodeURIComponent(ram)}&disk=${encodeURIComponent(disk)}&cpu=${encodeURIComponent(cpu)}&eggid=15&nestid=5&loc=1&domain=https://lylia-privateserver.servequake.com&ptla=ptla_V38HoKwRJHwr6ylL0QHS7hPuG6gbqQQhEYN8Jfd89KM&ptlc=ptlc_jZQYybvihyZUHnV0Pxrl6OG2CxUuWeeoqYjIarwizpp`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('result').textContent = 'Error fetching data';
      }
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid black;
      border-radius: 5px;
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    pre {
      margin-top: 2rem;
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>

<body>
  <h1>Lylia-Xyz</h1>
  <div class="form-container">
    <input type="text" id="username" placeholder="Username Panel">
    <input type="number" id="ram" placeholder="RAM Server (MB)">
    <input type="number" id="disk" placeholder="Disk Server (MB)">
    <input type="number" id="cpu" placeholder="CPU (%)">
    <button onclick="createPanel()">Buat Server</button>
    <pre id="result"></pre>
  </div>
</body>

</html>
